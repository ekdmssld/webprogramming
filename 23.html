<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>srcdoc 속성 활용</title>
  </head>
  <body>
    <h3>srcdoc + HTML</h3>
    <hr />
    <iframe
      src="20.html"
      width="200"
      height="80"
      srcdoc="<html><head></head><body>hello</body></html>"
    ></iframe>
  </body>
</html>
