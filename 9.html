<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>텍스트 꾸미기</title>
  </head>
  <body>
    <h3>텍스트 꾸미기</h3>
    <hr />
    <p>
      <b>bold</b><br />
      <strong>important</strong><br />
      <i>italic</i><br />
      <em>emphasize</em><br />
      <u>underline</u><br />
      <s>strike</s><br />
      <mark>highlight</mark><br />
      <small>small</small><br />
      <del>delete</del><br />
      <ins>insert</ins><br />
      <sub>subscript</sub><br />
      <sup>superscript</sup><br />
      <mark>highlight</mark>
    </p>
  </body>
